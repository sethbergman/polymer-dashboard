<dom-module id="pa-bar-chart">
  <template>
    <style include="shared-styles"></style>

    <google-chart
        type='bar'
        options='{"title": "Days in a month"}'
        cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
        rows='[ ["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30] ]'>
    </google-chart>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-bar-chart'
      });
    })();
  </script>

</dom-module>
