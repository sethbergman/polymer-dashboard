<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      body {
        background: #fafafa;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #444;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: 300;
      }

      ::shadow ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      ::shadow ::-webkit-scrollbar-thumb {
        background: #A9A9AA;
      }

      ::shadow ::-webkit-scrollbar-track {
        background: #FAFAFA;
      }

      .widget {
        display: block;
        border-radius: 2px;
        padding: 16px 30px;
        background: white;
        height: 360px;
        margin: 15px 0;
      }

      google-chart {
        height: 300px;
        width: 100%;
      }

      paper-button.colorful {
        color: #4285f4;
      }

      paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
      }

      paper-button.green {
        --paper-button-flat-focus-color: var(--paper-green-50);
        color: var(--paper-green-500);
      }

      paper-button.green:hover {
        background: var(--paper-green-50);
      }
    </style>
  </template>
</dom-module>
